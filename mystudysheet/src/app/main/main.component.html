<!-----------------------------Sidebar component------------------------->
<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col-1 col-sm-2">
      <nav id="sidebar" class="h-100">
        <div class="sidebar-header">
          <h4>Select Grade</h4>
          <strong>Grade</strong>
        </div>
        <ul class="list-unstyled components">
          <li class="active" *ngFor="let grade of grades; index as i">
            <a
              [href]="'#subjectSubmenu' + i"
              data-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle"
            >
              <fa-icon [icon]="gradeIcon"></fa-icon>
              {{ grade.name }}
            </a>
            <ul class="collapse list-unstyled" [id]="'subjectSubmenu' + i">
              <li *ngFor="let subject of grade.subjects; index as j">
                <a
                  [href]="'#topicSubmenu' + i + j"
                  data-toggle="collapse"
                  aria-expanded="false"
                  class="dropdown-toggle"
                >
                  <fa-icon [icon]="gradeIcon"></fa-icon>
                  {{ subject.name }}
                </a>
                <ul
                  class="collapse list-unstyled"
                  [id]="'topicSubmenu' + i + j"
                >
                  <li *ngFor="let topic of subject.topics; index as k">
                    <a
                      [routerLink]=""
                      (click)="selectTopic(grade.id, subject.id, topic)"
                      >{{ topic.name }}
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
    <!----------------------------------Main Component----------------------------->
    <div class="col-11 col-sm-10">
      <div class="row">
        <div class="col-sm-2">
          <button
            type="button"
            class="btn btn-primary btn-lg btn-block p-2"
            (click)="showAnswer()"
          >
            Answer
          </button>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-primary btn-lg btn-block p-2">
            Previous
          </button>
        </div>
        <div class="col-sm-2">
          <button
            type="button"
            class="btn btn-primary btn-lg btn-block p-2"
            (click)="next()"
          >
            Next
          </button>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-primary btn-lg btn-block p-2">
            Last
          </button>
        </div>
        <div class="col-sm-2">
          <button
            type="button"
            class="btn btn-primary btn-lg btn-block p-2"
            (click)="generatePDF()"
          >
            Print
          </button>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-primary btn-lg btn-block p-2">
            Check
          </button>
        </div>
      </div>
      <div class="row" *ngFor="let question of questions">
        <div class="col-sm-3" *ngFor="let ques of question">
          <div class="card">
            <div class="card-body text-center">
              <h3>&nbsp;&nbsp;{{ ques.operand1 }}</h3>
              <h3>{{ ques.operator + ques.operand2 }}</h3>
              <hr />
              <input type="number" [(ngModel)]="ques.answer" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
